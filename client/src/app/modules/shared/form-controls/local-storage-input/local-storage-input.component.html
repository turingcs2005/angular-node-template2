@if (show) {
	<mat-form-field 
		[matTooltip]="toolTip"
		appearance="outline"
		[ngClass]="size">
		<mat-label>{{ label }}</mat-label>
		<input matInput  
			[placeholder]="label" 
			[formControl]="control"
			[matAutocomplete]="auto" />
		@if (icon) {
			<button matSuffix mat-icon-button disabled=true><mat-icon>{{ icon }}</mat-icon></button>
		}

		<mat-autocomplete #auto="matAutocomplete">
       <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
						{{ option }}
				</mat-option>
		</mat-autocomplete>
	</mat-form-field> &nbsp; &nbsp;
}
